# @format

name: MoneySaving
description: money money money!

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.5 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:


  #func
  cloud_firestore: ^4.7.1
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  http: ^0.13.6
  shared_preferences: ^2.1.1
  intl: ^0.17.0
  firebase_storage: ^11.2.1
  image_picker_web: ^3.0.0+1
  provider: ^6.0.5
  fl_chart: ^0.62.0
  


  #design
 
  flutter_bounce: ^1.1.0
  flutter_animate: ^4.1.1+1
  lottie: ^2.3.1
  animations: ^2.0.7
  image_picker: ^0.8.7+5
  file_picker: ^5.3.0
  akar_icons_flutter: 1.1.16


  


  
  flutter:
    sdk: flutter
  charts_flutter: ^0.12.0
 
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
 
  fonts:
    - family: btt
      fonts:
        - asset: lib\Fonts\bttDbold.otf
          weight: 900
        - asset: lib\Fonts\bttnormallight.otf
          weight: 200
    - family: code
      fonts:
        - asset: lib\Fonts\CodeNext-ExtraBold.ttf
          weight: 900
        - asset: lib\Fonts\CodeNext-Trial-Regular.ttf
          weight: 200
